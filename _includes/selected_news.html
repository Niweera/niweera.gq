<div class="news">
  {% if site.news  %}
    <div class="table-responsive">
      <table class="table table-sm table-borderless">
      {% assign newss = site.news | reverse %}
      {% for item in newss limit: site.news_limit %}
        <tr>
          <td scope="row" class="lec-years">{{ item.date |  date: "%m-%Y" }}</td>
          <td>
              {{ item.content | remove: '<p>' | remove: '</p>' | emojify }}
          </td>
        </tr>
      {% endfor %}
      </table>
    </div>
  {% else %}
    <p>No news so far...</p>
  {% endif %}
</div>
